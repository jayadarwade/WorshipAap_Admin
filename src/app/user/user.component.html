<div>
    <table class="table mt-5">
        <thead>
            <tr>
                <th class="heading" scope="col">S.NO.</th>
                <th class="heading" scope="col">NAME</th>
                <th class="heading" scope="col">IMAGE</th>
                <th class="heading" scope="col">EMAIL</th>
                <th class="heading" scope="col">MOBILE NO.</th>
            </tr>
        </thead>
        <tbody class="justify-content-center">
            <tr *ngFor="let user of userList; index as i">
                <th>{{i+1}}</th>
                <td>{{user.name}}</td>
                <td>
                    <img src={{user.image}} width="80px" height="80px">
                </td>
                <td>{{user.email}}</td>
                <td>{{user.mobile}}
                </td>
            </tr>
        </tbody>
    </table>
